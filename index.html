    <body>
        <div><h1>Employee Registration Form</h1></div>
        <div>
            <form action="" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
              
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
              
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br>
              
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>
    
                <label for="secName">Secondary Contact Name:</label>
                <input type="text" id="secName" name="secName" required><br>
    
                <label for="secPhone">Secondary Contact Phone:</label>
                <input type="text" id="secPhone" name="secPhone" required><br>
    
                <label for="secRelation">Secondary Contact Relation:</label>
                <input type="text" id="secRelation" name="secRelation" required><br>
              
                <button type="submit" value="submit" >Submit</button>
              </form>   
        </div>
